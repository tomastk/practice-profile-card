<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card Component</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <!--Google Font-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <article class="card">
      <header class="card-header">
        <img src="./images/image-victor.jpg" alt="Imagen de Perfil de Victor" class="card-image">
      </header>
      <section class="card-content">
        <p class="card-name">
          Victor Crest
          <span class="card-age">26</span>
        </p>
        <p class="card-location">
          London
        </p>
        </div>
      </section>

      <section class="card-social">
        <p class="card-socialItem">
          <span class="card-socialData">80K</span>
          Followers
        </p>
        <p class="card-socialItem">
          <span class="card-socialData">803k</span>
          Likes
        </p>
        <p class="card-socialItem">
          <span class="card-socialData">1.4K</span>
          Photos
        </p>
      </section>

    </article>
  </main>

</body>
</html>
